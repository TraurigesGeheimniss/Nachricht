<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Nachricht senden</title>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://DEINE-PROJEKT-URL.supabase.co',
      'DEIN-ANON-SCHLÃœSSEL'
    );

    const urlParams = new URLSearchParams(window.location.search);
    const to_user_id = urlParams.get('to');

    async function sendMessage() {
      const text = document.getElementById('message').value;

      if (!text || !to_user_id) {
        alert('Fehlende Nachricht oder Benutzer-ID.');
        return;
      }

      const { error } = await supabase
        .from('messages')
        .insert([{ text, to_user_id }]);

      if (error) {
        alert('Nachricht konnte nicht gesendet werden.');
      } else {
        alert('Nachricht gesendet!');
        document.getElementById('message').value = '';
      }
    }

    window.sendMessage = sendMessage;
  </script>
</head>
<body>
  <h2>Schreibe eine anonyme Nachricht</h2>
  <textarea id="message" placeholder="Deine Nachricht..." rows="5" cols="40"></textarea><br />
  <button onclick="sendMessage()">Senden</button>
  <hr />
  <button onclick="window.location.href='index.html'">Account erstellen / Anmelden</button>
</body>
</html>
